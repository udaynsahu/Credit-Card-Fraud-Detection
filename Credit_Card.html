<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Fraud Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        form {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h1>Credit Card Fraud Detection</h1>

    <form action="predict_fraud" method="post">
        <div class="form-group">
            <label for="cc_num">Credit Card Number</label>
            <input type="text" id="cc_num" name="cc_num" required>
        </div>
        <div class="form-group">
            <label for="merchant">Merchant Name</label>
            <input type="text" id="merchant" name="merchant" required>
        </div>
        <div class="form-group">
            <label for="category">Transaction Category</label>
            <input type="text" id="category" name="category" required>
        </div>
        <div class="form-group">
            <label for="amt">Amount</label>
            <input type="number" step="0.01" id="amt" name="amt" required>
        </div>
        <div class="form-group">
            <label for="first">First Name</label>
            <input type="text" id="first" name="first" required>
        </div>
        <div class="form-group">
            <label for="last">Last Name</label>
            <input type="text" id="last" name="last" required>
        </div>
        <div class="form-group">
            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="M">Male</option>
                <option value="F">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <label for="street">Street</label>
            <input type="text" id="street" name="street" required>
        </div>
        <div class="form-group">
            <label for="city">City</label>
            <input type="text" id="city" name="city" required>
        </div>
        <div class="form-group">
            <label for="state">State</label>
            <input type="text" id="state" name="state" required>
        </div>
        <div class="form-group">
            <label for="zip">ZIP Code</label>
            <input type="text" id="zip" name="zip" required>
        </div>
        <div class="form-group">
            <label for="lat">Latitude</label>
            <input type="number" step="0.000001" id="lat" name="lat" required>
        </div>
        <div class="form-group">
            <label for="long">Longitude</label>
            <input type="number" step="0.000001" id="long" name="long" required>
        </div>
        <div class="form-group">
            <label for="city_pop">City Population</label>
            <input type="number" id="city_pop" name="city_pop" required>
        </div>
        <div class="form-group">
            <label for="job">Job</label>
            <input type="text" id="job" name="job" required>
        </div>
        <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>
        </div>
        <div class="form-group">
            <label for="trans_num">Transaction Number</label>
            <input type="text" id="trans_num" name="trans_num" required>
        </div>
        <div class="form-group">
            <label for="unix_time">Unix Timestamp</label>
            <input type="number" id="unix_time" name="unix_time" required>
        </div>
        <div class="form-group">
            <label for="merch_lat">Merchant Latitude</label>
            <input type="number" step="0.000001" id="merch_lat" name="merch_lat" required>
        </div>
        <div class="form-group">
            <label for="merch_long">Merchant Longitude</label>
            <input type="number" step="0.000001" id="merch_long" name="merch_long" required>
        </div>
        <div class="form-group">
            <button type="submit">Predict Fraud</button>
        </div>
    </form>

</body>
</html>
